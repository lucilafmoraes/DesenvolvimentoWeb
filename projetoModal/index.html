<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Modal</title>
    <style>
        #modalDialog{
            border: 2px solid pink;
        }
        #modalDialog::backdrop{
            background-color: 0,0,0,0.7;
        }
    </style>
    <script src="modal.js" type="module" defer></script>
</head>
<body>
    <h1>Modal Simples</h1>
    <button id="btnAbrirModal">Abrir modal</button>
    <!--Dialog -> modal-->
    <dialog id="modalDialog">
        <div id="divFormModal">
            <h2>Formul√°rio da Lu</h2>
                <hr>
                    <div id="divForm">
                        <form id="modalForm" action="">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                            <label for="email">Email</label>
                            <input type="text" id="email">
                            <br><br>
                            <input type="reset" value="EXCLUIR">
                            <input type="submit" value="ENVIAR">
                        </form>
                    </div>
                <hr>
        </div>
        <input type="button" id="btnFecharModal" value="Fechar">
    </dialog>
</body>
</html>
